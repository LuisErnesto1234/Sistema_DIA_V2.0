<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour con Driver.js</title>
    <!-- Driver.js CSS -->
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
    <style>
        .feature {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 id="titulo-principal">Mi Sistema Web</h1>

<button id="iniciar-tour">Iniciar Tour Guiado</button>

<div class="feature" id="feature-1">
    <h2>Funcionalidad 1</h2>
    <p>Esta es la primera característica importante de tu sistema.</p>
</div>

<div class="feature" id="feature-2">
    <h2>Funcionalidad 2</h2>
    <p>Aquí puedes explicar otra parte clave de tu aplicación.</p>
</div>

<div class="feature" id="feature-3">
    <h2>Configuración</h2>
    <p>Este apartado permite ajustar las preferencias del sistema.</p>
</div>

<!-- Driver.js JS -->
<script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.min.js"></script>
<script>
    const driver = window.driver.js.driver;

    const driverObj = driver();
    document.getElementById('iniciar-tour').addEventListener('click', function() {


        const driver = new Driver({
            // Opciones globales (opcional)
            animate: true,
            opacity: 0.75,
            padding: 10,
            allowClose: true,
            overlayClickNext: false,
            doneBtnText: 'Finalizar',
            closeBtnText: 'Cerrar',
            nextBtnText: 'Siguiente',
            prevBtnText: 'Anterior',
        });

        // Definir los pasos del tour
        driver.defineSteps([
            {
                element: '#titulo-principal',
                popover: {
                    title: 'Bienvenido a tu sistema',
                    description: 'Este es el título principal de tu aplicación',
                    position: 'bottom'
                }
            },
            {
                element: '#feature-1',
                popover: {
                    title: 'Funcionalidad Principal',
                    description: 'Aquí puedes explicar qué hace esta sección',
                    position: 'right'
                }
            },
            {
                element: '#feature-2',
                popover: {
                    title: 'Otra Característica',
                    description: 'Descripción detallada de esta función',
                    position: 'top'
                }
            },
            {
                element: '#feature-3',
                popover: {
                    title: 'Configuración',
                    description: 'Personaliza el sistema a tu gusto',
                    position: 'left'
                }
            }
        ]);

        // Iniciar el tour
        driver.start();
    });
</script>
</body>
</html>
