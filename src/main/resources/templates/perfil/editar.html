<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
</head>
<body class="bg-gray-50">
<div th:replace="recursos/aside.html"></div>
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main">
    <div th:replace="recursos/navbar.html"></div>
    <div class="p-4 sm:p-6">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
            <div class="container mx-auto py-8">
<!-- Vista de Edición -->
<div x-show="editMode" x-transition class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <!-- ... código vista edición ... -->
    <div class="container mx-auto">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Encabezado -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">Editar Perfil</h1>
                    <button class="text-white hover:text-gray-200 transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Formulario de edición -->
            <form class="p-6">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Sección de foto -->
                    <div class="w-full md:w-1/3 flex flex-col items-center">
                        <div class="relative mb-4 group">
                            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                 alt="Foto de perfil"
                                 class="w-48 h-48 rounded-full object-cover border-4 border-white shadow-lg group-hover:opacity-80 transition">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                <label class="cursor-pointer bg-black bg-opacity-50 text-white p-3 rounded-full">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" class="hidden" accept="image/*">
                                </label>
                            </div>
                        </div>
                        <button type="button" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            Cambiar foto
                        </button>
                    </div>

                    <!-- Campos del formulario -->
                    <div class="w-full md:w-2/3 space-y-6">
                        <!-- Información personal -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-700 mb-4 flex items-center">
                                <i class="fas fa-user-circle mr-2 text-blue-500"></i> Información Personal
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                                    <input type="text" id="firstName" value="Juan"
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
                                    <input type="text" id="lastName" value="Pérez"
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                                    <input type="email" id="email" value="juan.perez@example.com"
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                                    <input type="tel" id="phone" value="+1 (555) 123-4567"
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Cambio de contraseña -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-700 mb-4 flex items-center">
                                <i class="fas fa-lock mr-2 text-blue-500"></i> Cambiar Contraseña
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="currentPassword" class="block text-sm font-medium text-gray-700">Contraseña actual</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="password" id="currentPassword"
                                               class="block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10">
                                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <i class="far fa-eye text-gray-400 hover:text-gray-500"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="password" id="newPassword"
                                               class="block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10">
                                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <i class="far fa-eye text-gray-400 hover:text-gray-500"></i>
                                        </button>
                                    </div>
                                    <p class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres, con mayúscula, número y símbolo</p>
                                </div>
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="password" id="confirmPassword"
                                               class="block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10">
                                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <i class="far fa-eye text-gray-400 hover:text-gray-500"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Configuraciones adicionales -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-700 mb-4 flex items-center">
                                <i class="fas fa-cog mr-2 text-blue-500"></i> Preferencias
                            </h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input type="checkbox" id="twoFactor" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="twoFactor" class="ml-2 block text-sm text-gray-700">Autenticación de dos factores</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="notifications" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="notifications" class="ml-2 block text-sm text-gray-700">Recibir notificaciones por correo</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="darkMode" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="darkMode" class="ml-2 block text-sm text-gray-700">Modo oscuro</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie de página con acciones -->
                <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 mt-6">
                    <div class="flex justify-between">
                        <button @click="editMode = false" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            Cancelar
                        </button>
                        <div class="space-x-3">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Descartar cambios
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
                <script th:src="@{/js/main.js}"></script>
</body>
</html>
