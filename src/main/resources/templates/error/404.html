<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <div th:replace="recursos/meta.html"></div>
    <title>Error 404 - Página no encontrada</title>
</head>
<body>
<div th:replace="recursos/aside"></div>
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main">
    <div th:replace="recursos/navbar"></div>
    <div class="p-2 w-full flex justify-center items-center sm:p-6">
        <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white lg:m-5 md:m-auto">
            <div class="w-full p-2 sm:p-6 md:p-8 relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                    <div class="max-w-3xl mx-auto text-center bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="p-8 sm:p-12">
                            <div class="flex justify-center mb-8">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>

                            <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
                            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Página no encontrada</h2>

                            <p class="text-gray-600 mb-8 text-lg">
                                Lo sentimos, la página que estás buscando no existe o ha sido movida.
                                <br class="hidden sm:block"> Por favor, verifica la URL o navega a nuestra página de inicio.
                            </p>

                            <div class="flex flex-col sm:flex-row justify-center">
                                <button onclick="history.back()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                                    Volver al atrás
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
