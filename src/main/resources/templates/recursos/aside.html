<!-- end sidenav -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionar todos los toggles de menú desplegable
        const dropdownToggles = document.querySelectorAll('.sidebar-dropdown-toggle > a:first-child');

        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                // Solo actuar si el clic fue en el toggle principal (no en un enlace hijo)
                if (e.target === this || e.target.parentElement === this) {
                    e.preventDefault();
                    const parentLi = this.parentElement;
                    parentLi.classList.toggle('selected');
                }
            });
        });

        // Prevenir que los clics en sub-ítems propaguen al toggle
        const submenuLinks = document.querySelectorAll('.sidebar-dropdown-toggle ul a');
        submenuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.stopPropagation(); // Detener la propagación del evento
                // El comportamiento normal del enlace procederá
            });
        });
    });
</script>
