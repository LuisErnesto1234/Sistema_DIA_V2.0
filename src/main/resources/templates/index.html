<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <div th:replace="recursos/meta.html"></div>
    <title>Inicio | Sistema de control de agua</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Poppins'] m-0 p-0">
<div class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Título principal -->
    <div class="mb-10 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Sistema de Control de Agua - DIA</h1>
        <p class="text-gray-600 mt-2 text-sm md:text-base">Seleccione una opción para continuar</p>
    </div>

    <!-- Opciones de navegación -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-6xl">

        <!-- Gestión de Usuarios -->
        <div class="bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl shadow-lg p-8 flex flex-col items-center justify-between transition-transform hover:scale-105 text-white">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-center">Gestión de Usuarios</h2>
            <img th:src="@{/icons/gestion.svg}" alt="Icono Gestión de usuarios" class="w-24 h-24 mb-6">
            <a th:href="@{/usuario}" class="inline-block bg-white text-blue-700 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-800 hover:text-white transition duration-300">Ingresar</a>
        </div>

        <!-- Control de Agua -->
        <div class="bg-gradient-to-br from-green-500 to-green-700 rounded-2xl shadow-lg p-8 flex flex-col items-center justify-between transition-transform hover:scale-105 text-white">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-center">Control de Agua</h2>
            <img th:src="@{/icons/control.svg}" alt="Icono Control de agua" class="w-24 h-24 mb-6">
            <a th:href="@{/control}" class="inline-block bg-white text-green-700 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-green-800 hover:text-white transition duration-300">Ingresar</a>
        </div>
    </div>
</div>
</body>
</html>
