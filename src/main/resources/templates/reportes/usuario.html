<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="recursos/meta.html"></div>
  <title>Reporte de Control de Agua</title>
</head>
<body class="bg-gray-50">
<div th:replace="recursos/aside.html"></div>
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main">
  <div th:replace="recursos/navbar.html"></div>
  <div class="p-4 md:p-6 lg:p-8">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-100">
      <!-- Encabezado -->
      <div class="px-6 py-5 bg-gradient-to-r from-blue-600 to-blue-700">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white flex items-center">
              <svg class="w-7 h-7 mr-3 text-blue-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
              </svg>
              Reporte de Control de Agua
            </h1>
            <div class="flex items-center mt-2 text-blue-100">
              <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm" th:text="${usuario.nombre + ' ' + usuario.apellido}"></span>
            </div>
          </div>
          <div class="bg-white/20 p-3 rounded-lg backdrop-blur-sm">
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-blue-50">
          <tr>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
              <div class="flex items-center">
                Usuario
                <svg class="ml-1 h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                </svg>
              </div>
            </th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
              Fecha
            </th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
              Hora Inicio
            </th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
              Hora Fin
            </th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
              Minutos Usados
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="control : ${controles}" class="hover:bg-blue-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-700">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900" th:text="${control.usuario.nombre + ' ' + control.usuario.apellido}"></div>
                  <div class="text-xs text-gray-500">ID: <span th:text="${control.id}"></span></div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900 font-medium" th:text="${control.fechaRegistro}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900" th:text="${control.horaInicio}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900" th:text="${control.horaFin}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                <svg class="-ml-0.5 mr-1.5 h-3 w-3 text-blue-500" fill="currentColor" viewBox="0 0 8 8">
                  <circle cx="4" cy="4" r="3" />
                </svg>
                <span th:text="${control.minutosUtilizados}"></span> min
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Pie de página -->
      <div class="bg-blue-50 px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 border-t border-blue-100">
        <div class="flex items-center text-blue-800">
          <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          <div class="text-sm">
            <span class="font-semibold">Total registros:</span>
            <span class="ml-1" th:text="${controles.totalElements}"></span>
            <span class="mx-2">•</span>
            <span class="font-semibold">Total minutos:</span>
            <span class="ml-1" th:text="${minutosUsados}"></span>
          </div>
        </div>

        <!-- Paginación mejorada -->
        <div class="flex items-center space-x-1">
          <a th:if="${paginaActual > 0}" th:href="@{|/reportes/usuario/${usuario.id}?page=${paginaActual - 1}|}"
             class="px-3 py-1.5 border border-blue-300 rounded-md text-sm font-medium text-blue-700 bg-white hover:bg-blue-50 flex items-center">
            <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Anterior
          </a>

          <div class="flex space-x-1">
            <template th:if="${controles.totalPages > 5}">
              <a th:href="@{|/reportes/usuario/${usuario.id}?page=0|}"
                 th:class="${paginaActual == 0} ? 'bg-blue-600 text-white' : 'text-blue-700 bg-white hover:bg-blue-50'"
                 class="px-3 py-1.5 border border-blue-300 rounded-md text-sm font-medium">
                1
              </a>
              <span th:if="${paginaActual > 2}" class="px-2 py-1.5 text-blue-700">...</span>
            </template>

            <template th:each="i : ${#numbers.sequence(Math.max(0, paginaActual - 1), Math.min(paginaActual + 1, controles.totalPages - 1))}">
              <a th:href="@{|/reportes/usuario/${usuario.id}?page=${i}|}"
                 th:class="${i == paginaActual} ? 'bg-blue-600 text-white' : 'text-blue-700 bg-white hover:bg-blue-50'"
                 class="px-3 py-1.5 border border-blue-300 rounded-md text-sm font-medium">
                <span th:text="${i + 1}"></span>
              </a>
            </template>

            <template th:if="${controles.totalPages > 5}">
              <span th:if="${paginaActual < controles.totalPages - 3}" class="px-2 py-1.5 text-blue-700">...</span>
              <a th:href="@{|/reportes/usuario/${usuario.id}?page=${controles.totalPages - 1}|}"
                 th:class="${paginaActual == controles.totalPages - 1} ? 'bg-blue-600 text-white' : 'text-blue-700 bg-white hover:bg-blue-50'"
                 class="px-3 py-1.5 border border-blue-300 rounded-md text-sm font-medium">
                <span th:text="${controles.totalPages}"></span>
              </a>
            </template>
          </div>

          <a th:if="${paginaActual + 1 < controles.totalPages}"
             th:href="@{|/reportes/usuario/${usuario.id}?page=${paginaActual + 1}|}"
             class="px-3 py-1.5 border border-blue-300 rounded-md text-sm font-medium text-blue-700 bg-white hover:bg-blue-50 flex items-center">
            Siguiente
            <svg class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
