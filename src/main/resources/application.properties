spring.application.name=Control-Agua

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Tamaño máximo del archivo (por defecto es 1MB)
spring.servlet.multipart.max-file-size=5MB

# Tamaño máximo total de la solicitud multipart
spring.servlet.multipart.max-request-size=5MB

# Habilita el manejo de recursos estáticos en una carpeta externa
spring.web.resources.static-locations=classpath:/static/, file:./uploads/

server.port=${PORT:8080}
