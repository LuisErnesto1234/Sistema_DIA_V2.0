spring.application.name=Control-Agua
# Configuración temporal para usar H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Para evitar que intente usar la configuración anterior de MySQL, comenta esas líneas:
# spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASSWORD}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tamaño máximo del archivo (por defecto es 1MB)
spring.servlet.multipart.max-file-size=5MB

# Tamaño máximo total de la solicitud multipart
spring.servlet.multipart.max-request-size=5MB

# Habilita el manejo de recursos estáticos en una carpeta externa
spring.web.resources.static-locations=classpath:/static/, file:./uploads/

server.port=${PORT:8080}
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
